<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site not found · GitHub Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #1F2328;
            background-color: #F6F8FA;  /* 背景色を元に戻す */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            max-width: 800px;
            padding: 40px;
        }
        .error-code {
            font-size: 92px;
            font-weight: 200;
            letter-spacing: -1.5px;
            color: #24292F;
            margin-bottom: 16px;
        }
        .message {
            font-size: 24px;
            color: #24292F;
            margin-bottom: 15px;
            font-weight: 400;
        }
        .text {
            color: #57606A;
            font-size: 16px;
            line-height: 24px;
        }
        .fake-link {
            color: #0969DA;
            text-decoration: none;
            cursor: default;
        }
        .footer {
            margin-top: 40px;
            color: #57606A;
            font-size: 14px;
        }
        .github-logo {
            margin-top: 20px;
            opacity: 0.3;
        }
        .glitch-text {
            display: inline-block;
            position: relative;
        }
        @keyframes textGlitch {
            0% {
                opacity: 1;
            }
            0.1% {
                opacity: 0;
                transform: translate(-0.5px, 0.2px);
            }
            0.2% {
                opacity: 1;
                transform: translate(0);
            }
            15% {
                opacity: 1;
            }
            15.1% {
                opacity: 0.3;
                transform: translate(0.3px, -0.1px);
            }
            15.2% {
                opacity: 1;
                transform: translate(0);
            }
            89% {
                opacity: 1;
            }
            89.1% {
                opacity: 0.4;
                transform: translate(-0.2px, 0.1px);
            }
            89.2% {
                opacity: 1;
                transform: translate(0);
            }
            100% {
                opacity: 1;
            }
        }
        .glitch-text {
            animation: textGlitch 8s infinite;
        }
        .glitch-text:nth-child(2n) {
            animation-delay: 0.3s;
        }
        .glitch-text:nth-child(3n) {
            animation-delay: 0.7s;
        }
        .glitch-text:nth-child(4n) {
            animation-delay: 1.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">
            <span class="glitch-text">4</span><span class="glitch-text">0</span><span class="glitch-text">4</span>
        </div>
        <div class="message">
            <span class="glitch-text">There</span> 
            <span class="glitch-text">isn't</span> 
            <span class="glitch-text">a</span> 
            <span class="glitch-text">GitHub</span> 
            <span class="glitch-text">Pages</span> 
            <span class="glitch-text">site</span> 
            <span class="glitch-text">here.</span>
        </div>
        <div class="text">
            <span class="glitch-text">If</span> 
            <span class="glitch-text">you're</span> 
            <span class="glitch-text">trying</span> 
            <span class="glitch-text">to</span> 
            <span class="glitch-text">publish</span> 
            <span class="glitch-text">one,</span> 
            <span class="fake-link">read the full documentation</span> 
            <span class="glitch-text">to</span> 
            <span class="glitch-text">learn</span> 
            <span class="glitch-text">how</span> 
            <span class="glitch-text">to</span> 
            <span class="glitch-text">set</span> 
            <span class="glitch-text">up</span><br>
            <strong>GitHub Pages</strong> 
            <span class="glitch-text">for</span> 
            <span class="glitch-text">your</span> 
            <span class="glitch-text">repository,</span> 
            <span class="glitch-text">organization,</span> 
            <span class="glitch-text">or</span> 
            <span class="glitch-text">user</span> 
            <span class="glitch-text">account.</span>
        </div>
        <div class="footer">
            GitHub Status — @githubstatus
        </div>
        <div class="github-logo">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z" fill="#959DA5"></path>
            </svg>
        </div>
    </div>
</body>
</html>
